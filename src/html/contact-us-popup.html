<div id="contact-us-popup" class="popup-form">
    <div class="popup-form__content">
        <span class="popup-form__close">&times;</span>
        <h2 class="popup-form__title">Залиште заявку на підбір авто та отримайте знижку на послугу пригону!</h2>
        <p class="popup-form__subtitle">Заповніть форму, і ми зв'яжемось з вами найближчим часом.</p>
        <form class="popup-contact-us__form" action="/submit-form" method="POST">
            <div class="popup-contact-us__form-group">
                <input type="text" id="name" name="name" class="popup-contact-us__input" required>
                <label for="name" class="popup-contact-us__label">Ім'я</label>
            </div>
            <div class="popup-contact-us__form-group">
                <input type="tel" id="phone" name="phone" class="popup-contact-us__input" required>
                <label for="phone" class="popup-contact-us__label">Телефон</label>
            </div>
            <div class="popup-contact-us__form-group">
                <input type="email" id="email" name="email" class="popup-contact-us__input" required>
                <label for="email" class="popup-contact-us__label">Email</label>
            </div>
            <div class="popup-contact-us__form-group">
                <select id="car-brand" name="car-brand" class="popup-contact-us__select" required>
                    <option value="">Виберіть марку автомобіля</option>
                    <option value="Acura">Acura</option>
                    <option value="Alfa Romeo">Alfa Romeo</option>
                    <option value="Aston Martin">Aston Martin</option>
                    <option value="Audi">Audi</option>
                    <option value="Bentley">Bentley</option>
                    <option value="BMW">BMW</option>
                    <option value="Bugatti">Bugatti</option>
                    <option value="Cadillac">Cadillac</option> 
                    <option value="Chery">Chery</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Chrysler">Chrysler</option>
                    <option value="Citroen">Citroen</option>
                    <option value="Dacia">Dacia</option>
                    <option value="Datsun">Datsun</option>
                    <option value="Dodge">Dodge</option>
                    <option value="DS">DS</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Ford">Ford</option>
                    <option value="Geely">Geely</option>
                    <option value="Genesis">Genesis</option>
                    <option value="Honda">Honda</option>
                    <option value="Hummer">Hummer</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Infiniti">Infiniti</option>
                    <option value="Jaguar">Jaguar</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Kia">Kia</option>
                    <option value="Lamborghini">Lamborghini</option>
                    <option value="Land Rover">Land Rover</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Maserati">Maserati</option>
                    <option value="Mazda">Mazda</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Mercury">Mercury</option>
                    <option value="Mini">Mini</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Opel">Opel</option>
                    <option value="Pegeot">Pegeot</option>
                    <option value="Porsche">Porsche</option>
                    <option value="Renault">Renault</option>
                    <option value="Rolls-Royce">Rolls-Royce</option>
                    <option value="Seat">Seat</option>
                    <option value="Skoda">Skoda</option>
                    <option value="Smart">Smart</option>
                    <option value="Subaru">Subaru</option>
                    <option value="Suzuki">Suzuki</option>
                    <option value="Tesla">Tesla</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Volvo">Volvo</option>
                    <option value="Інша">Інша</option>
                </select>
                <label for="car-brand" class="popup-contact-us__label">Виберіть марку автомобіля</label>
            </div>
            <button type="submit" class="popup-contact-us__button">Залишити заявку</button>
            <p class="popup-contact-us__disclaimer">
                Натискаючи на кнопку, ви даєте згоду на обробку персональних даних і погоджуєтесь з політикою конфіденційності.
            </p>
        </form>
    </div>
</div>
